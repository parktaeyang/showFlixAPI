<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 발생</title>
    <style>
        body {
            margin: 0;
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .error-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .error-code {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .error-title {
            font-size: 18px;
            margin-bottom: 12px;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }
        .error-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        .error-btn {
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .error-btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .error-btn-primary:hover {
            background-color: #0069d9;
        }
        .error-btn-outline {
            border: 1px solid #007bff;
            color: #007bff;
            background-color: white;
        }
        .error-btn-outline:hover {
            background-color: #e9f1ff;
        }
        .error-details {
            font-size: 13px;
            color: #888;
            text-align: left;
        }
        .error-details code {
            background-color: #f1f3f5;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">⚠️</div>
        <div class="error-code">[[${status} ?: '오류']]</div>
        <div class="error-title">문제가 발생했습니다</div>
        <div class="error-message">[[${message} ?: '예상치 못한 오류가 발생했습니다.']]</div>
        <div class="error-actions">
            <a href="/schedule/calendar" class="error-btn error-btn-primary">홈으로 이동</a>
            <a href="mailto:support@worktiger.com" class="error-btn error-btn-outline">문의하기</a>
        </div>
        <div class="error-details">
            <h6>에러 상세</h6>
            <p>요청 경로: <code>[[${path} ?: '알 수 없음']]</code></p>
            <p>타임스탬프: <code>[[${timestamp}]]</code></p>
        </div>
    </div>
</div>
<script>
      // 쿼리스트링에서 message 파라미터 추출
      const params = new URLSearchParams(window.location.search);
      const msg = params.get('message');
      const status = params.get('status') || document.querySelector('.error-code').textContent;
      if (status === '404') {
        document.querySelector('.error-message').textContent = '페이지를 찾을 수 없습니다.';
      } else if (msg) {
        document.querySelector('.error-message').textContent = msg;
      }
      const path = params.get('path');
      if (path) {
        document.querySelector('.error-details code').textContent = path;
      }
    </script>
</body>
</html>
