<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layouts/adminLayout :: admin-layout('스케줄 집계', 'schedule-summary')}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 콘텐츠 영역 -->
    <div th:fragment="content">
        <div class="content-header">
            <h1>📊 스케줄 집계</h1>
            <p>월별 스케줄 선택 현황을 확인하고 분석합니다.</p>
        </div>

        <!-- 월 선택 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>월 선택</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <label for="yearSelect" class="form-label">년도</label>
                        <select class="form-select" id="yearSelect">
                            <option th:each="year : ${#numbers.sequence(2023, 2030)}" 
                                    th:value="${year}" 
                                    th:text="${year} + '년'"
                                    th:selected="${year == #dates.format(#dates.createNow(), 'yyyy')}">
                                2024년
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <label for="monthSelect" class="form-label">월</label>
                        <select class="form-select" id="monthSelect">
                            <option th:each="month : ${#numbers.sequence(1, 12)}" 
                                    th:value="${month}" 
                                    th:text="${month} + '월'"
                                    th:selected="${month == #dates.format(#dates.createNow(), 'MM')}">
                                1월
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-4">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary d-block" onclick="loadMonthlyData()">조회</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 통계 요약 -->
        <div class="row g-4 mb-4">
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalParticipants">0</div>
                        <div class="stat-label">참여자 수</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="stat-card">
                    <div class="stat-icon">📅</div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalSelections">0</div>
                        <div class="stat-label">총 선택 수</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="stat-card">
                    <div class="stat-icon">🌅</div>
                    <div class="stat-content">
                        <div class="stat-number" id="openHopeCount">0</div>
                        <div class="stat-label">오픈희망</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-content">
                        <div class="stat-number" id="avgPerDay">0</div>
                        <div class="stat-label">일평균 선택</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 상세 데이터 -->
        <div class="card">
            <div class="card-header">
                <h5>상세 데이터</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>사용자</th>
                                <th>오픈희망</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleTableBody">
                            <!-- JavaScript로 동적 생성 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트 영역 -->
    <div th:fragment="scripts">
        <script>
            // 스케줄 집계 전용 스크립트
            document.addEventListener('DOMContentLoaded', function() {
                loadMonthlyData();
            });
        </script>
    </div>
</body>
</html>
